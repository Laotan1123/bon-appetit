name: Build & Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Create .env from secrets
        env:
          PAYSTACK_KEY: ${{ secrets.VITE_PAYSTACK_PUBLIC_KEY }}
          SHEET_URL: ${{ secrets.VITE_SHEET_WEBAPP_URL }}
          SHEET_SECRET: ${{ secrets.VITE_SHEET_SECRET }}
          EMAILJS_SERVICE: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          EMAILJS_TEMPLATE: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          EMAILJS_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
        run: |
          cat > .env <<EOF
          VITE_PAYSTACK_PUBLIC_KEY=${PAYSTACK_KEY:-}
          VITE_SHEET_WEBAPP_URL=${SHEET_URL:-}
          VITE_SHEET_SECRET=${SHEET_SECRET:-}
          VITE_EMAILJS_SERVICE_ID=${EMAILJS_SERVICE:-}
          VITE_EMAILJS_TEMPLATE_ID=${EMAILJS_TEMPLATE:-}
          VITE_EMAILJS_PUBLIC_KEY=${EMAILJS_KEY:-}
          EOF

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx gh-pages -d build -r "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"